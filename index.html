<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random o!rdr Replay</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    video { max-width: 100%; height: auto; border: 1px solid #ccc; }
    #reload { margin-top: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>üé≤ Random o!rdr Replay</h1>
  <div id="info"></div>
  <video id="replay" controls></video>
  <br/>
  <button id="reload">Show Another!</button>

  <script>
    // üç™ CORS proxy for JSON requests
    const PROXY = 'https://api.allorigins.win/raw?url=';
    async function fetchJson(url) {
      const res = await fetch(PROXY + encodeURIComponent(url));
      if (!res.ok) throw new Error('Proxy error ' + res.status);
      const txt = await res.text();
      return JSON.parse(txt);
    }

    async function loadRandom() {
      const infoEl = document.getElementById('info');
      const vidEl  = document.getElementById('replay');
      infoEl.textContent = 'Loading‚Ä¶ üîÑ';
      vidEl.src = '';

      try {
        // 1Ô∏è‚É£ Get total renders
        const meta = await fetchJson(
          'https://apis.issou.best/ordr/renders?pageSize=1'
        );
        const maxRenders = meta.maxRenders;
        const pageSize   = 50;
        const totalPages = Math.ceil(maxRenders / pageSize);

        let chosen = null;
        // 2Ô∏è‚É£ Try up to 5 random pages
        for (let i = 0; i < 5; i++) {
          const page = Math.floor(Math.random() * totalPages) + 1;
          const data = await fetchJson(
            `https://apis.issou.best/ordr/renders`
            + `?pageSize=${pageSize}&page=${page}&nobots`
          );

          // 3Ô∏è‚É£ Filter for completed renders
          const good = data.renders.filter(r =>
            r.errorCode === 0 &&
            r.progress  === 'Done.' &&
            r.videoUrl
          );
          if (good.length) {
            chosen = good[Math.floor(Math.random() * good.length)];
            break;
          }
        }

        if (!chosen) {
          throw new Error('No done renders found in 5 tries');
        }

        // 4Ô∏è‚É£ Display it!
        infoEl.textContent = `${chosen.username} ‚Äì ${chosen.title}`;
        vidEl.src = chosen.videoUrl;

      } catch (err) {
        console.error(err);
        infoEl.textContent = 'Oops, retrying‚Ä¶ üòï';
        setTimeout(loadRandom, 3000);
      }
    }

    document.getElementById('reload')
            .addEventListener('click', loadRandom);

    loadRandom();  // first run
  </script>
</body>
</html>
