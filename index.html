<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random o!rdr Replay</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    video { max-width: 100%; height: auto; border: 1px solid #ccc; }
    #reload { margin-top: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>üé≤ Random o!rdr Replay</h1>
  <div id="info"></div>
  <video id="replay" controls></video>
  <br/>
  <button id="reload">Show Another!</button>

  <script>
    // üõ†Ô∏è Two CORS proxies we can try
    const PROXIES = [
      'https://api.allorigins.win/raw?url=',
      'https://api.codetabs.com/v1/proxy?quest='
    ];
    function proxyUrl(url) {
      // pick one at random
      const p = PROXIES[Math.floor(Math.random() * PROXIES.length)];
      return p + encodeURIComponent(url);
    }

    // fetch JSON through a proxy
    async function fetchJson(url) {
      const res = await fetch(proxyUrl(url));
      if (!res.ok) throw new Error(`Proxy error ${res.status}`);
      return res.json();
    }

    async function loadRandom() {
      const infoEl = document.getElementById('info');
      const vidEl  = document.getElementById('replay');
      infoEl.textContent = 'Loading‚Ä¶ üò∫';

      try {
        // 1Ô∏è‚É£ get maxRenders
        const { maxRenders } = await fetchJson(
          'https://apis.issou.best/ordr/renders?pageSize=1'
        );

        let success = false;
        // try up to 7 times to find a valid replay
        for (let attempt = 1; attempt <= 7; attempt++) {
          const id = Math.floor(Math.random() * maxRenders) + 1;
          try {
            // 2Ô∏è‚É£ fetch render data
            const { renders } = await fetchJson(
              `https://apis.issou.best/ordr/renders?renderID=${id}`
            );
            if (!renders.length) throw new Error('No render here');

            const r = renders[0];
            infoEl.textContent = `${r.username} ‚Äì ${r.title}`;

            // 3Ô∏è‚É£ get direct MP4 link
            const { url } = await fetchJson(
              `https://apis.issou.best/dynlink/ordr/gen?id=${r.renderID}`
            );

            vidEl.src = url;
            success = true;
            break;  // üéâ done!
          } catch (innerErr) {
            console.warn(`Attempt ${attempt} failed:`, innerErr);
            // try again‚Ä¶
          }
        }

        if (!success) {
          throw new Error('Couldn‚Äôt find a playable replay after several tries.');
        }

      } catch (err) {
        console.error(err);
        infoEl.textContent =
          'Oops, something went wrong. Retrying in 3s‚Ä¶ üòï';
        vidEl.src = '';
        setTimeout(loadRandom, 3000);
      }
    }

    document.getElementById('reload')
            .addEventListener('click', loadRandom);

    loadRandom();  // first load
  </script>
</body>
</html>
