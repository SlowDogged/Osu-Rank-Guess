<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random o!rdr Replay</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    video { max-width: 100%; height: auto; border: 1px solid #ccc; }
    #reload { margin-top: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>üé≤ Random o!rdr Replay</h1>
  <div id="info"></div>
  <video id="replay" controls></video>
  <br/>
  <button id="reload">Show Another!</button>

  <script>
    // Simple proxy + JSON helper
    const PROXY = 'https://api.allorigins.win/raw?url=';
    async function fetchJson(url) {
      const res = await fetch(PROXY + encodeURIComponent(url));
      if (!res.ok) throw new Error(`Proxy error ${res.status}`);
      return await res.json();
    }

    async function loadRandom() {
      try {
        document.getElementById('info').textContent = 'Loading‚Ä¶';

        // 1Ô∏è‚É£ Get maxRenders
        const { maxRenders } = await fetchJson(
          'https://apis.issou.best/ordr/renders?pageSize=1'
        );

        // 2Ô∏è‚É£ Pick random ID
        const id = Math.floor(Math.random() * maxRenders) + 1;

        // 3Ô∏è‚É£ Fetch render data
        const { renders } = await fetchJson(
          `https://apis.issou.best/ordr/renders?renderID=${id}`
        );
        if (!renders.length) return loadRandom(); // try again if missing

        const render = renders[0];
        document.getElementById('info').textContent =
          `${render.username} ‚Äì ${render.title}`;

        // 4Ô∏è‚É£ Get direct MP4 link
        const { url } = await fetchJson(
          `https://apis.issou.best/dynlink/ordr/gen?id=${render.renderID}`
        );

        // 5Ô∏è‚É£ Show it!
        document.getElementById('replay').src = url;

      } catch (err) {
        console.error(err);
        document.getElementById('info').textContent =
          'Error loading replay ‚Äì retrying‚Ä¶';
        setTimeout(loadRandom, 2000);
      }
    }

    document.getElementById('reload')
            .addEventListener('click', loadRandom);

    loadRandom(); // kick things off on page load
  </script>
</body>
</html>
