<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random o!rdr Replay</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    video { max-width: 100%; height: auto; border: 1px solid #ccc; }
    #reload { margin-top: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>üé≤ Random o!rdr Replay</h1>
  <div id="info"></div>
  <video id="replay" controls></video>
  <br/>
  <button id="reload">Show Another!</button>

  <script>
    // üç™ Simple CORS proxy for JSON:
    const PROXY = 'https://api.allorigins.win/raw?url=';
    async function fetchJson(url) {
      const res = await fetch(PROXY + encodeURIComponent(url));
      if (!res.ok) throw new Error(`Proxy returned ${res.status}`);
      const text = await res.text();
      try {
        return JSON.parse(text);
      } catch (e) {
        throw new Error(`Invalid JSON: ${e.message}`);
      }
    }

    async function loadRandom() {
      const infoEl = document.getElementById('info');
      const vidEl  = document.getElementById('replay');
      infoEl.textContent = 'Loading‚Ä¶ üò∫';
      vidEl.src = '';

      try {
        // 1Ô∏è‚É£ Find out how many renders exist
        const { maxRenders } = await fetchJson(
          'https://apis.issou.best/ordr/renders?pageSize=1'
        );

        // 2Ô∏è‚É£ Try up to 10 random IDs until we get a "Done" render
        for (let i = 0; i < 10; i++) {
          const id = Math.floor(Math.random() * maxRenders) + 1;
          try {
            const { renders } = await fetchJson(
              `https://apis.issou.best/ordr/renders?renderID=${id}`
            );
            if (!renders.length) throw new Error('No render found');
            const r = renders[0];

            // only use fully-done, error-free renders
            if (r.errorCode !== 0 || r.progress !== 'Done.')
              throw new Error('Render not ready');

            // üéâ We‚Äôve got a valid replay!
            infoEl.textContent = `${r.username} ‚Äì ${r.title}`;
            vidEl.src = r.videoUrl;          // <-- use the short link directly
            return;
          } catch(e) {
            console.warn(`Try ${i+1} failed:`, e.message);
          }
        }

        // if we still didn‚Äôt get one...
        throw new Error('Couldn‚Äôt find a done replay after 10 tries.');

      } catch (err) {
        console.error(err);
        infoEl.textContent = 'Oops, retrying in 3s‚Ä¶ üòï';
        setTimeout(loadRandom, 3000);
      }
    }

    document.getElementById('reload').onclick = loadRandom;
    loadRandom();  // kick it off on page load
  </script>
</body>
</html>
