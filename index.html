<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random o!rdr Replay</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    video { max-width: 100%; height: auto; border: 1px solid #ccc; margin-top: 1rem; }
    #reload { margin-top: 1rem; padding: 0.5rem 1rem; }
    #link a { color: #06c; text-decoration: none; }
    #link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>ðŸŽ² Random o!rdr Replay</h1>
  <div id="info">Loadingâ€¦ ðŸ”„</div>
  <video id="replay" controls></video>
  <div id="link"></div>
  <button id="reload">Show Another!</button>

  <script>
    const PROXY     = 'https://api.allorigins.win/raw?url=';
    const PAGE_SIZE = 50;
    const MAX_PAGES = 10;
    const MAX_TRIES = 10;

    // Helper: fetch JSON via CORS proxy
    async function fetchJson(url) {
      const res = await fetch(PROXY + encodeURIComponent(url));
      if (!res.ok) throw new Error('Proxy error ' + res.status);
      const txt = await res.text();
      return JSON.parse(txt);
    }

    // Helper: get direct MP4 URL via dynlink
    async function getDirectLink(renderID) {
      const dynUrl = `https://apis.issou.best/dynlink/ordr/gen?id=${renderID}`;
      try {
        const res  = await fetch(PROXY + encodeURIComponent(dynUrl));
        if (!res.ok) return null;
        const obj  = JSON.parse(await res.text());
        return obj.url || null;
      } catch {
        return null;
      }
    }

    async function loadRandom() {
      const infoEl = document.getElementById('info');
      const vidEl  = document.getElementById('replay');
      const linkEl = document.getElementById('link');
      infoEl.textContent = 'Loadingâ€¦ ðŸ”„';
      vidEl.src = '';
      linkEl.innerHTML = '';

      try {
        let chosenMeta = null;
        let chosenUrl  = null;

        // Try up to MAX_TRIES times
        for (let i = 0; i < MAX_TRIES; i++) {
          // Pick a random page between 1 and MAX_PAGES
          const page = Math.floor(Math.random() * MAX_PAGES) + 1;
          const data = await fetchJson(
            `https://apis.issou.best/ordr/renders`
            + `?pageSize=${PAGE_SIZE}&page=${page}&nobots`
          );

          // Filter only fully done (errorCode=0, progress="Done.")
          const good = data.renders.filter(r =>
            r.errorCode === 0 && r.progress === 'Done.'
          );
          if (!good.length) continue;

          // Pick one at random
          const pick = good[Math.floor(Math.random() * good.length)];
          const url  = await getDirectLink(pick.renderID);
          if (url) {
            chosenMeta = pick;
            chosenUrl  = url;
            break;
          }
        }

        if (!chosenMeta) {
          throw new Error('No playable replay found in first 10 pages');
        }

        // Display it
        infoEl.textContent = `${chosenMeta.username} â€“ ${chosenMeta.title}`;
        linkEl.innerHTML =
          `<a href="${chosenUrl}" target="_blank">
             ðŸ”— Open direct video link
           </a>`;
        vidEl.src = chosenUrl;

      } catch (err) {
        console.error(err);
        infoEl.textContent = 'Oops, retrying in 3sâ€¦ ðŸ˜•';
        setTimeout(loadRandom, 3000);
      }
    }

    document.getElementById('reload').onclick = loadRandom;
    loadRandom();  // initial load
  </script>
</body>
</html>
