<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random o!rdr Replay</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    video { max-width: 100%; height: auto; border: 1px solid #ccc; margin-top: 1rem; }
    #reload { margin-top: 1rem; padding: 0.5rem 1rem; }
    #link a { color: #06c; text-decoration: none; }
    #link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>üé≤ Random o!rdr Replay</h1>
  <div id="info">Loading‚Ä¶ üîÑ</div>
  <video id="replay" controls></video>
  <div id="link"></div>
  <button id="reload">Show Another!</button>

  <script>
    const PROXY = 'https://api.allorigins.win/raw?url=';

    // Helper to fetch JSON via CORS proxy
    async function fetchJson(url) {
      const res = await fetch(PROXY + encodeURIComponent(url));
      if (!res.ok) throw new Error('Proxy error ' + res.status);
      const txt = await res.text();
      return JSON.parse(txt);
    }

    // Ask dynlink for the direct MP4 URL (returns null if missing)
    async function getDirectLink(renderID) {
      const dynUrl = `https://apis.issou.best/dynlink/ordr/gen?id=${renderID}`;
      try {
        const res = await fetch(PROXY + encodeURIComponent(dynUrl));
        if (!res.ok) return null;
        const data = JSON.parse(await res.text());
        return data.url || null;
      } catch (e) {
        console.warn('dynlink failed for', renderID, e);
        return null;
      }
    }

    // Simple in-place Fisher‚ÄìYates shuffle
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    async function loadRandom() {
      const infoEl = document.getElementById('info');
      const vidEl  = document.getElementById('replay');
      const linkEl = document.getElementById('link');
      infoEl.textContent = 'Loading‚Ä¶ üîÑ';
      vidEl.src = '';
      linkEl.innerHTML = '';

      try {
        // 1Ô∏è‚É£ Get how many renders exist
        const meta = await fetchJson(
          'https://apis.issou.best/ordr/renders?pageSize=1'
        );
        const maxRenders = meta.maxRenders;
        const pageSize   = 50;
        const totalPages = Math.ceil(maxRenders / pageSize);

        // We'll first try only the last 5 pages:
        const recentStart = Math.max(1, totalPages - 4);

        let chosenMeta = null;
        let chosenUrl  = null;

        // Helper to search a page range
        async function tryRange(startPage, endPage, pageTries, candTries) {
          for (let i = 0; i < pageTries && !chosenMeta; i++) {
            const p = Math.floor(Math.random() * (endPage - startPage + 1)) + startPage;
            const data = await fetchJson(
              `https://apis.issou.best/ordr/renders`
              + `?pageSize=${pageSize}&page=${p}&nobots`
            );

            // keep only fully-done renders
            const good = data.renders.filter(r =>
              r.errorCode === 0 && r.progress === 'Done.'
            );
            shuffle(good);

            // test up to candTries of them
            for (let j = 0; j < Math.min(candTries, good.length); j++) {
              const r = good[j];
              const url = await getDirectLink(r.renderID);
              if (url) {
                chosenMeta = r;
                chosenUrl  = url;
                return;
              }
            }
          }
        }

        // Phase 1: recent pages (5 tries, 5 candidates each)
        await tryRange(recentStart, totalPages, 5, 5);

        // Phase 2: fallback to ALL pages if still nothing (3 tries, 3 candidates)
        if (!chosenMeta) {
          await tryRange(1, totalPages, 3, 3);
        }

        if (!chosenMeta) {
          throw new Error('Couldn‚Äôt find any playable replay.');
        }

        // üéâ Found one‚Äîdisplay it
        infoEl.textContent = `${chosenMeta.username} ‚Äì ${chosenMeta.title}`;
        console.log('Loading video from:', chosenUrl);
        linkEl.innerHTML =
          `<a href="${chosenUrl}" target="_blank">
             üîó Open direct video link
           </a>`;
        vidEl.src = chosenUrl;

      } catch (err) {
        console.error(err);
        infoEl.textContent = 'Error loading. Retrying‚Ä¶ ü§î';
        setTimeout(loadRandom, 3000);
      }
    }

    document.getElementById('reload').onclick = loadRandom;
    loadRandom();  // initial load
  </script>
</body>
</html>
