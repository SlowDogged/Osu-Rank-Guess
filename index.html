<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random o!rdr Replay</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    video { max-width: 100%; height: auto; border: 1px solid #ccc; margin-top: 1rem;}
    #reload { margin-top: 1rem; padding: 0.5rem 1rem; }
    #link a { color: #06c; text-decoration: none; }
    #link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>üé≤ Random o!rdr Replay</h1>
  <div id="info">Loading‚Ä¶ üîÑ</div>
  <video id="replay" controls></video>
  <div id="link"></div>
  <button id="reload">Show Another!</button>

  <script>
    const PROXY = 'https://api.allorigins.win/raw?url=';
    // Fetch JSON through CORS proxy
    async function fetchJson(url) {
      const res = await fetch(PROXY + encodeURIComponent(url));
      if (!res.ok) throw new Error('Proxy error ' + res.status);
      const txt = await res.text();
      return JSON.parse(txt);
    }

    // Test if a video link still exists
    async function videoExists(url) {
      try {
        const res = await fetch(PROXY + encodeURIComponent(url));
        if (!res.ok) return false;
        const html = await res.text();
        // Look for the ‚Äúno longer available‚Äù message
        return !html.includes('This video is no longer available.');
      } catch {
        return false;
      }
    }

    async function loadRandom() {
      const infoEl = document.getElementById('info');
      const vidEl  = document.getElementById('replay');
      const linkEl = document.getElementById('link');
      infoEl.textContent = 'Loading‚Ä¶ üîÑ';
      vidEl.src = '';
      linkEl.innerHTML = '';

      try {
        // 1Ô∏è‚É£ How many renders total?
        const meta = await fetchJson(
          'https://apis.issou.best/ordr/renders?pageSize=1'
        );
        const maxRenders = meta.maxRenders;
        const pageSize   = 50;
        const totalPages = Math.ceil(maxRenders / pageSize);

        let chosen = null;
        // 2Ô∏è‚É£ Try up to 5 random pages
        for (let p = 0; p < 5 && !chosen; p++) {
          const page = Math.floor(Math.random() * totalPages) + 1;
          const data = await fetchJson(
            `https://apis.issou.best/ordr/renders`
            + `?pageSize=${pageSize}&page=${page}&nobots`
          );

          // 3Ô∏è‚É£ Filter only Done & errorCode=0
          const good = data.renders.filter(r =>
            r.errorCode === 0 &&
            r.progress  === 'Done.' &&
            r.videoUrl
          );

          // Shuffle & test a few candidates
          for (const r of shuffle(good).slice(0, 10)) {
            if (await videoExists(r.videoUrl)) {
              chosen = r;
              break;
            }
          }
        }

        if (!chosen) throw new Error('No valid video found');

        // üéâ Display!
        infoEl.textContent = `${chosen.username} ‚Äì ${chosen.title}`;
        console.log('Playing:', chosen.videoUrl);
        linkEl.innerHTML =
          `<a href="${chosen.videoUrl}" target="_blank">
             üîó Open raw video link
           </a>`;
        vidEl.src = chosen.videoUrl;

      } catch (err) {
        console.error(err);
        infoEl.textContent = 'Oops, retrying in 3s‚Ä¶ üòï';
        setTimeout(loadRandom, 3000);
      }
    }

    // Simple Fisher‚ÄìYates shuffle
    function shuffle(array) {
      const a = array.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    document.getElementById('reload').onclick = loadRandom;
    loadRandom();  // first run
  </script>
</body>
</html>
